        <iframe id="reportFrame" title="reportFrame" style="height: calc(100vh - 72px);width:calc(100% - 2px)" frameborder="0" scrolling="auto" src=""></iframe>
        <script>
            function parseQueryString(url) {
                var result = {};
                var str = url.split("?")[1];
                if (str == undefined)
                    return result;
                var items = str.split("&")
                var arr;
                for (var i = 0; i < items.length; i++) {
                    arr = items[i].split("=");
                    result[arr[0]] = arr[1];
                }
                return result;
            };
            function cc(){
                var params = parseQueryString(window.location.href);
                var olderId = Object.values(params);
                console.log(params);
                console.log(olderId);
                document.getElementById("reportFrame").src = "https://5h9igzqanx.github.io/TRDWBST-pages/pages/special/" + olderId + ".pdf";
            };

        </script>
